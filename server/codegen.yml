overwrite: true
schema:
  './src/**/*.ts':
    noRequire: true
documents: null
generates:
  src/generated/graphql.ts:
    config:
      contextType: ../server#Context
    plugins:
      - add:
          content: '/* tslint:disable */'
      - add:
          content: '/* DO NOT EDIT THIS FILE MANUALLY, IT IS GENERATED AND MANUAL CHANGES WILL BE OVERWRITTEN` */'
      - add:
          content: '/* TO REGENERATE THIS FILE USE THE NPM SCRIPT "generate:types" WITH `npm run generate:types` */'
      - typescript
      - typescript-resolvers
